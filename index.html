
<!DOCTYPE html>
<html>
<head>
  <title>My First Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>

   <script src = "./data/boshamerstadium.geojson"></script>
   
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([33.56448466418708, -85.56367897249444], 16.0);
      
      var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	    maxZoom: 19,
	    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      var daPhoto = L.tileLayer('./Tiles/{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 20,
        tms: false,
        attribution: 'Generated by TilesXYZ'
      })

      var daTiles = {
        "Open Street Map": osm,
        "UNC Photo": daPhoto
      }

      L.control.layers(daTiles).addTo(map);


      L.marker([35.9065, -79.0430]).addTo(map)
 .bindPopup('Boshamer Stadium') 
 .openPopup();

 //L.geoJSON(boshamerstadium).addTo(map)

 var uncIcon = L.icon({ 
        iconUrl: 'http://compositebats.com/wp-content/uploads/2013/07/baseball.jpg',
        iconSize: [50,50], 
        popupAnchor: [0,0]
        });

        var customPopup = "Boshamer Stadium<br/><img src='https://i.pinimg.com/originals/9d/fe/10/9dfe1057c44560d84567ee10105bb81b.png'width='100px'/>";

        L.geoJSON(boshamerstadium, {
        pointToLayer: function (feature, latlng) {
        return L.marker(latlng, {icon: uncIcon});}}) 
        .bindPopup(customPopup) 
        .addTo(map); 

  </script>

</body>
</html>
